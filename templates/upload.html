<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Smoking Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Smoking Detection in Videos</h1>
        <form action="/detect-smoking/" method="post" enctype="multipart/form-data">
            <label for="video">Upload your video:</label><br>
            <input type="file" name="video" id="video" accept="video/*" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
